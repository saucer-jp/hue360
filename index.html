<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>色相環</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="controls">

        <div class="slider-container">
            <label for="lightnessStepsRange">Lightness Steps: <span id="lightnessStepsValue">5</span></label>
            <input type="range" id="lightnessStepsRange" min="5" max="20" step="1" value="5">
        </div>

        <div class="slider-container">
            <label for="hueStepsRange">Hue Steps: <span id="hueStepsValue">5</span></label>
            <input type="range" id="hueStepsRange" min="5" max="30" step="1" value="5">
        </div>

        <div class="slider-container">
            <label for="lightnessMinRange">Lightness Min: <span id="lightnessMinValue">20</span>%</label>
            <input type="range" id="lightnessMinRange" min="5" max="60" step="1" value="20">
        </div>

        <div class="slider-container">
            <label for="chromaRange">Chroma: <span id="chromaValue">0.18</span></label>
            <input type="range" id="chromaRange" min="0" max="0.37" step="0.01" value="0.18">
        </div>

        <!-- カラーチップを表示するコンテナ -->
        <div id="colorChipsContainer"></div>

        <!-- クリアボタン -->
        <button id="clearChipsButton">カラーチップをクリア</button>
    </div>

    <canvas id="colorWheel" width="800" height="800"></canvas>

    <!-- 外部JavaScriptファイルを読み込む -->
    <script src="script.js"></script>
</body>
</html>
